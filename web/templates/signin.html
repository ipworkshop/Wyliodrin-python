	<title>Sign up &middot; Wyliodrin</title>
	
    <script type="text/javascript">
	
        function Init () {
            var sharedObject = window.dialogArguments;

            var email = document.getElementById ("email");
            var password = document.getElementById ("password");
            email.value = sharedObject.email;
            password.value = sharedObject.password;
        }
     function OnOK () {
            var email = document.getElementById ("email");
            var password = document.getElementById ("password");

            if (window.showModalDialog) {
                var sharedObject = {};
                sharedObject.email = email.value;
                sharedObject.password = password.value;

                window.returnValue = sharedObject;
            }
            else {
                    // if not modal, we cannot use the returnValue property, we need to update the opener window
                window.opener.UpdateFields (email.value, password.value);
            }
            window.close ();
        }
		function OnCancel () {
            window.close ();
        }
    </script>
